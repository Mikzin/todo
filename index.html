  <body>
    <div class="page">
      <section class="todolist">
        <h1>Todo List</h1>
        <form class="todolist__form">
          <label class="todolist__field">
            <input
              type="text"
              class="todolist__form-input"
              placeholder="Что бы такого сделать..."
            />
          </label>
          <button type="submit" class="todolist__form-submit">Сохранить</button>
        </form>
      </section>
    </div>
