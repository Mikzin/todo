<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <!-- <link rel="stylesheet" href="src/style/normalize.css" />
    <link rel="stylesheet" href="src/style/index.css" /> -->

    <script src="src/scripts/TodoItem.js" type="module" defer></script>
    <script src="src/scripts/TodoForm.js" type="module" defer></script>
    <script src="src/scripts/TodoList.js" type="module" defer></script> -->
  </head>

  <body>
    <div class="page">
      <section class="todolist">
        <h1>Todo List</h1>
        <form class="todolist__form" id="form">
          <label class="todolist__field">
            <input
              type="text"
              class="todolist__form-input"
              name="text"
              placeholder="Что бы такого сделать..."
              required
              minlength="2"
              maxlength="30"
            />
          </label>
          <button type="submit" class="todolist__form-submit">Сохранить</button>
        </form>
      </section>
    </div>

    <template id="todolist__item-template">
      <article class="todolist__item">
        <span class="todolist__item-text">Task text</span>
        <button class="todolist__item-copy"></button>
        <button class="todolist__item-del"></button>
      </article>
    </template>
  </body>
</html>
